<p-table [value]="roomData" [scrollable]="true" class="data-container">
    <ng-template #header>
        <tr>
            <th>Room</th>
            <th>Min</th>
            <th>Max</th>
            <th>Mean</th>
        </tr>
    </ng-template>
    <ng-template #body let-r>
        <tr>
            <td>{{ r.room_name }}</td>
            <td>{{ r.min }}</td>
            <td>{{ r.max }}</td>
            <td>{{ r.avg }}</td>
        </tr>
    </ng-template>
</p-table>
